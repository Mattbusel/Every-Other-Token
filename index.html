<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Every Other Token - Web Interface</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }
        
        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }
        
        .input-section, .output-section {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .section-title {
            font-size: 1.3em;
            margin-bottom: 15px;
            color: #4ecdc4;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }
        
        input, select, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 14px;
        }
        
        input::placeholder, textarea::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
        
        textarea {
            min-height: 120px;
            resize: vertical;
        }
        
        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        
        button {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            flex: 1;
        }
        
        .btn-primary {
            background: linear-gradient(45deg, #ff6b6b, #ee5a52);
            color: white;
        }
        
        .btn-secondary {
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            color: white;
        }
        
        .btn-tertiary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .output-text {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 8px;
            min-height: 200px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.5;
            word-wrap: break-word;
            white-space: pre-wrap;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .stat-value {
            font-size: 2em;
            font-weight: bold;
            color: #4ecdc4;
        }
        
        .stat-label {
            margin-top: 5px;
            opacity: 0.8;
        }
        
        .custom-transform {
            margin-top: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .streaming-output {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 8px;
            min-height: 150px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.5;
            overflow-y: auto;
            max-height: 300px;
        }
        
        .token {
            display: inline-block;
            margin: 2px;
            padding: 2px 4px;
            border-radius: 3px;
            transition: all 0.3s ease;
        }
        
        .token.original {
            background: rgba(76, 175, 80, 0.3);
        }
        
        .token.transformed {
            background: rgba(255, 107, 107, 0.3);
            animation: pulse 0.5s ease-in-out;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        .export-section {
            margin-top: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }
        
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #4ecdc4;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .stats {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ”® Every Other Token</h1>
            <p>Real-time LLM Stream Interceptor - Web Interface</p>
        </div>
        
        <div class="main-content">
            <div class="input-section">
                <h3 class="section-title">Input & Configuration</h3>
                
                <div class="form-group">
                    <label for="input-text">Input Text:</label>
                    <textarea id="input-text" placeholder="Enter your text here to see token transformations..."></textarea>
                </div>
                
                <div class="form-group">
                    <label for="transform-select">Transform Type:</label>
                    <select id="transform-select">
                        <option value="reverse">Reverse</option>
                        <option value="uppercase">Uppercase</option>
                        <option value="mock">Mock Case</option>
                        <option value="noise">Add Noise</option>
                    </select>
                </div>
                
                <div class="button-group">
                    <button class="btn-primary" onclick="processText()">Process Text</button>
                    <button class="btn-secondary" onclick="startStreaming()">Stream Process</button>
                    <button class="btn-tertiary" onclick="clearAll()">Clear</button>
                </div>
                
                <div class="custom-transform">
                    <h4>Custom Transform</h4>
                    <div class="form-group">
                        <label for="custom-name">Transform Name:</label>
                        <input type="text" id="custom-name" placeholder="my-transform">
                    </div>
                    <div class="form-group">
                        <label for="custom-code">JavaScript Function:</label>
                        <textarea id="custom-code" placeholder="(token) => token.split('').reverse().join('')" style="height: 60px;"></textarea>
                    </div>
                    <button class="btn-secondary" onclick="addCustomTransform()">Add Transform</button>
                </div>
            </div>
            
            <div class="output-section">
                <h3 class="section-title">Output</h3>
                <div id="output-text" class="output-text"></div>
                
                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    <div>Processing...</div>
                </div>
                
                <div class="stats">
                    <div class="stat-card">
                        <div class="stat-value" id="total-tokens">0</div>
                        <div class="stat-label">Total Tokens</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="transformed-tokens">0</div>
                        <div class="stat-label">Transformed</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="processing-time">0</div>
                        <div class="stat-label">Time (ms)</div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="output-section">
            <h3 class="section-title">Streaming Output</h3>
            <div id="streaming-output" class="streaming-output"></div>
        </div>
        
        <div class="export-section">
            <h3 class="section-title">Export & History</h3>
            <div class="button-group">
                <button class="btn-secondary" onclick="exportResults('json')">Export JSON</button>
                <button class="btn-secondary" onclick="exportResults('csv')">Export CSV</button>
                <button class="btn-tertiary" onclick="clearHistory()">Clear History</button>
            </div>
        </div>
    </div>

    <script type="module">
        import init, { WebTokenInterceptor } from './pkg/every_other_token.js';
        
        let interceptor;
        
        async function initWasm() {
            await init();
            interceptor = new WebTokenInterceptor();
            console.log('WASM module initialized');
        }
        
        window.processText = function() {
            if (!interceptor) return;
            
            const inputText = document.getElementById('input-text').value;
            const transform = document.getElementById('transform-select').value;
            
            if (!inputText.trim()) {
                alert('Please enter some text to process');
                return;
            }
            
            document.getElementById('loading').style.display = 'block';
            
            setTimeout(() => {
                interceptor.set_transform(transform);
                const result = interceptor.process_text(inputText);
                
                displayResult(result);
                document.getElementById('loading').style.display = 'none';
            }, 100);
        };
        
        window.startStreaming = function() {
            if (!interceptor) return;
            
            const inputText = document.getElementById('input-text').value;
            const transform = document.getElementById('transform-select').value;
            const streamingOutput = document.getElementById('streaming-output');
            
            if (!inputText.trim()) {
                alert('Please enter some text to process');
                return;
            }
            
            streamingOutput.innerHTML = '';
            interceptor.set_transform(transform);
            
            const callback = (tokenData) => {
                const data = JSON.parse(tokenData);
                const tokenElement = document.createElement('span');
                tokenElement.className = `token ${data.is_transformed ? 'transformed' : 'original'}`;
                tokenElement.textContent = data.token;
                tokenElement.title = `Position: ${data.position}, Original: ${data.original}`;
                
                streamingOutput.appendChild(tokenElement);
                streamingOutput.scrollTop = streamingOutput.scrollHeight;
            };
            
            interceptor.process_stream(inputText, callback);
        };
        
        window.addCustomTransform = function() {
            if (!interceptor) return;
            
            const name = document.getElementById('custom-name').value;
            const code = document.getElementById('custom-code').value;
            
            if (!name || !code) {
                alert('Please provide both name and function code');
                return;
            }
            
            try {
                const transformFunction = new Function('token', `return (${code})(token)`);
                interceptor.add_custom_transform(name, transformFunction);
                
                // Add to select dropdown
                const option = document.createElement('option');
                option.value = name;
                option.textContent = name.charAt(0).toUpperCase() + name.slice(1);
                document.getElementById('transform-select').appendChild(option);
                
                alert(`Custom transform "${name}" added successfully!`);
                document.getElementById('custom-name').value = '';
                document.getElementById('custom-code').value = '';
            } catch (error) {
                alert('Error in custom transform function: ' + error.message);
            }
        };
        
        window.clearAll = function() {
            document.getElementById('input-text').value = '';
            document.getElementById('output-text').textContent = '';
            document.getElementById('streaming-output').innerHTML = '';
            document.getElementById('total-tokens').textContent = '0';
            document.getElementById('transformed-tokens').textContent = '0';
            document.getElementById('processing-time').textContent = '0';
        };
        
        window.exportResults = function(format) {
            if (!interceptor) return;
            
            const data = interceptor.export_results(format);
            const blob = new Blob([data], { 
                type: format === 'json' ? 'application/json' : 'text/csv' 
            });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `token_analysis.${format}`;
            a.click();
            URL.revokeObjectURL(url);
        };
        
        window.clearHistory = function() {
            if (!interceptor) return;
            interceptor.clear_history();
            alert('Processing history cleared');
        };
        
        function displayResult(result) {
            const outputText = document.getElementById('output-text');
            const totalTokens = document.getElementById('total-tokens');
            const transformedTokens = document.getElementById('transformed-tokens');
            const processingTime = document.getElementById('processing-time');
            
            outputText.textContent = result.transformed_text;
            totalTokens.textContent = result.total_tokens;
            transformedTokens.textContent = result.transformed_tokens;
            processingTime.textContent = Math.round(result.processing_time_ms);
        }
        
        // Initialize when page loads
        initWasm();
    </script>
</body>
</html>
