[package]
name = "every-other-token"
version = "1.0.0"
edition = "2021"
authors = ["AI Research Tools"]
description = "A real-time LLM stream interceptor for token-level interaction research"
license = "MIT"
readme = "README.md"
repository = "https://github.com/yourusername/every-other-token-rust"
keywords = ["llm", "ai", "research", "token", "openai"]
categories = ["command-line-utilities", "science"]

[dependencies]
tokio = { version = "1.0", features = ["full"] }
tokio-stream = "0.1"
reqwest = { version = "0.11", features = ["json", "stream"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
clap = { version = "4.0", features = ["derive"] }
colored = "2.0"
rand = "0.8"

[dev-dependencies]
tokio-test = "0.4"

[[bin]]
name = "every-other-token"
path = "src/main.rs"

[profile.release]
lto = true
codegen-units = 1
panic = "abort"
