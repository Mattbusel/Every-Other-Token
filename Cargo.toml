[package]
name = "every-other-token"
version = "1.0.0"
edition = "2021"
authors = ["AI Research Tools"]
description = "A real-time LLM stream interceptor for token-level interaction research"
license = "MIT"
readme = "README.md"
repository = "https://github.com/yourusername/every-other-token-rust"
keywords = ["llm", "ai", "research", "token", "openai"]
categories = ["command-line-utilities", "science"]

[dependencies]
# Core dependencies
tokio = { version = "1.0", features = ["full"] }
tokio-stream = "0.1"
reqwest = { version = "0.11", features = ["json", "stream"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
clap = { version = "4.0", features = ["derive"] }
colored = "2.0"
rand = "0.8"
uuid = { version = "1.0", features = ["v4"] }

# Web interface dependencies (WASM)
wasm-bindgen = { version = "0.2", optional = true }
wasm-bindgen-futures = { version = "0.4", optional = true }
web-sys = { version = "0.3", optional = true }
js-sys = { version = "0.3", optional = true }
serde-wasm-bindgen = { version = "0.4", optional = true }

# Batch processing dependencies
futures = "0.3"

# Custom transforms dependencies
regex = "1.0"
base64 = "0.21"

# Metrics dashboard dependencies
warp = { version = "0.3", optional = true }
futures-util = { version = "0.3", optional = true }

[dev-dependencies]
tokio-test = "0.4"

# Features for different components
[features]
default = ["cli"]
cli = []
web = ["wasm-bindgen", "wasm-bindgen-futures", "web-sys", "js-sys", "serde-wasm-bindgen"]
dashboard = ["warp", "futures-util"]
full = ["cli", "web", "dashboard"]

# Binary targets
[[bin]]
name = "every-other-token"
path = "src/main.rs"

[[bin]]
name = "batch-processor"
path = "src/batch.rs"
required-features = ["cli"]

[[bin]]
name = "transform-manager"
path = "src/transforms.rs"
required-features = ["cli"]

[[bin]]
name = "dashboard"
path = "src/dashboard.rs"
required-features = ["dashboard"]

# Library target for WASM
[lib]
name = "every_other_token"
crate-type = ["cdylib", "rlib"]

# WASM-specific configuration
[package.metadata.wasm-pack.profile.release]
wee-alloc = false

# Build profiles
[profile.release]
lto = true
codegen-units = 1
panic = "abort"
opt-level = 3

[profile.dev]
opt-level = 0
debug = true

# Platform-specific dependencies
[target.'cfg(target_arch = "wasm32")'.dependencies]
wasm-bindgen = "0.2"
wasm-bindgen-futures = "0.4"
web-sys = "0.3"
js-sys = "0.3"
serde-wasm-bindgen = "0.4"

[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
warp = { version = "0.3", optional = true }
futures-util = { version = "0.3", optional = true }
